  <div class="ui bottom attached label">
  <a class="noelink" href="https://creativecommons.org/licenses/{{ include.license | downcase }}/4.0/">{{ include.license | upcase | prepend: 'CC-'}}</a>

  <a class="noelink" href="{{ include.attributeURL }}">{{ include.attributeTo }}</a>
  </div>
</div>
