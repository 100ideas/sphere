<div class="two column row">
  <div class="column">
    <div class="ui breadcrumb">
      <a class="section" href="database/">Database</a>
      <div class="divider"> / </div>
      <a class="section" href="database/{{ page.collection | downcase }}/">{{ page.collection | capitalize }}</a>
      <div class="divider"> / </div>
      <div class="active section">{{ page.title }}</div>
    </div>
  </div>

  <div class="column right aligned">
    <i class="edit icon"></i><a href="{{site.github.repository_url}}/blob/master/{{page.path}}" target="_blank">
       Edit this page</a>
    </div>


  <div class="column">
    {% include reading-time.html %}
  </div>

  <div class="column right aligned">
    Latest commit: {{ page.last_modified | date_to_string }}
  </div>
</div> <!-- close row -->
