<div class="ui grid container xo top padding">

  <div class="four wide column">
      <aside>
          {% include sidebar.html %}
      </aside>
  </div>

  <div class="twelve wide column">
    <div id="docs-context">
      {% include breadcrumbs.html %}

            <div class="ui fitted divider"></div>

          </h1>
        {{content}}
      </article>
    </div>
  </div>

</div> <!-- close grid container -->
