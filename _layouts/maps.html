---
layout: default
---

<!--REFINE SEARCH BAR -->
<div class="ui grid xo top padding">
  <div class="row black">
    <div class="ui container">
        <div class="ui inverted accordion">
          <div class="title">
            <h3 class="ui inverted header">
              <i class="dropdown icon"></i>
                Refine and Filter
            </h3>
          </div>
          <div class="content">
            <div class="transition hidden">
              <div class="ui padded grid">
                <div class="four column row">
                  <div class="column">
                    <div id="collection"></div>
                  </div>
                  <div class="column">
                    <div id="type-org"></div>
                  </div>
                  <div class="column">

                  </div>
                  <div class="column">
                    <div id="tags"></div>
                  </div>
                </div> <!-- close four column row -->
              </div> <!-- close padded grid -->
            </div> <!-- close transition div -->
          </div> <!-- close content div -->
        </div> <!-- close inverted accordion -->
    </div>
  </div>
</div>

<!-- SHOW RESULTS -->
<div class="ui grid container">
  <div class="three column row">
    <!-- Current redifined values -->
    <div class="column">
      <div id="current-refined-values"></div>
    </div>
    <!-- Results matching-->
    <div class="column center aligned">
      <div id="stats-container"></div>
      <div class="content">
        Showing
        <span id="hits-per-page-selector"></span>
      </div>
      <div id="pagination-container"></div>
    </div>
    <!-- View as -->
    <div class="column right aligned">
      View As:
      <div class="ui compact tiny secondary menu">
        <a class="item" data-tooltip="Table" data-tab="table">
          <i class="table icon"></i>
        </a>
        <a class="item active" data-tooltip="List" data-tab="pictureList">
          <i class="list layout icon"></i>
        </a>
        <a class="item" data-tooltip="Grid" data-tab="card">
          <i class="grid layout icon"></i>
        </a>
        <a class="item" data-tooltip="Map" data-tab="map">
          <i class="map icon"></i>
        </a>
      </div>
      <div class="content">
        Sort by:
        <div class="ui inline dropdown">
          <div class="text">Name: A - Z</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="header">Name</div>
            <div class="active item" data-text="Name: A - Z">A - Z</div>
            <div class="item" data-text="Name: Z - A">A - A</div>
            <div class="header">start-date/Date</div>
            <div class="active item" data-text="Year: Newest">Newest</div>
            <div class="item" data-text="Year: Oldest">Oldest</div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <!-- Search bar -->
      <div class="ten wide column">
          <div id="search-box"></div>
      </div> <!-- close 8 column -->
      <!-- Download button -->
      <div class="six wide column right aligned">
        <button class="ui labeled icon black button">
          <i class="download icon"></i>
          Download CSV
        </button>
      </div>


      <div class="sixteen wide column ui divider"></div>

      <!-- Map container -->
      <div class="sixteen wide column" data-tab="mapView">
        <div id="map-container" style="height:370px;"></div>
      </div>

      <div class="sixteen wide column" data-tab="tableView">
        <!-- Table -->
        <table id="library-table" class="ui selectable single line sortable celled table">
          <thead>
            <tr>
              <th data-vivaldi-spatnav-clickable="1">Collection</th>
              <th data-vivaldi-spatnav-clickable="1">Name</th>
              <th data-vivaldi-spatnav-clickable="1">Year</th>
              <th data-vivaldi-spatnav-clickable="1">Host</th>
              <th data-vivaldi-spatnav-clickable="1">Type</th>
              <th data-vivaldi-spatnav-clickable="1">City</th>
              <th data-vivaldi-spatnav-clickable="1">Country</th>
              <th data-vivaldi-spatnav-clickable="1">Latest commit</th>
              <th data-vivaldi-spatnav-clickable="1">Tags</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div> <!-- close 16 column -->

</div> <!-- close grid container -->
