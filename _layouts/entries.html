---
layout: default
---
<div class="center-content">
<div class="row breadcrumbs">
  <div class="col-sm-6 text-left">
    <a href="#" class="link selectable">{{ page.title }}</a>
  </div>
  <div class="col-sm-6 text-right">
    <a href="{{site.github.repository_url}}/blob/master/{{page.path}}"
      class="link selectable" target="_blank">
    </a>
  </div>
</div>
<div>
  <span id="collection" class="hidden" style="display:none">{{ page.collection }}</span>
  {{content}}
</div>
</div>
