---
layout: default
---

<div class="ui grid container xo padding top twofold">

  <!-- SEARCH INFO -->
  <div class="sixteen wide column xo top padding">
    <h3>
      <div id="stats-container"></div>
    </h3>
    <div id="clear-all"></div><div id="current-refined-values"></div>
  </div>

  <!-- SEARCH AND FILTER-->
  <div class="sixteen wide column xo top padding">
    <div class="ui accordion browse">
      <!-- Search bar. Searches all the text in the entries-->
      <div class="title active">
        <h3 class="ui grey header">
          <i class="far fa-search fa-sm"></i> Search for text
        </h3>
      </div>
      <div class="content active">
        <!-- Search box. Edit `search-box` widget in `browse_instantsearch.es6`-->
        <div id="search-box"></div>
      </div>
      <div class="title">
        <h3 class="ui grey header">
          <i class="far fa-filter fa-sm"></i> Filter results
        </h3>
      </div>
      <div class="content">

          <div class="ui vertical basic segment">
            <div id="collection"></div>
           </div>
          <div class="ui vertical basic segment">
            <div id="type-org"></div>
          </div>
          <div class="ui vertical basic segment">
            <div id="tags"></div>
          </div>

      </div> <!-- close content -->
    </div> <!-- close accordion -->

    <!-- VIEW MENU -->
    <div class="xo padding top">
      <!-- View results in a list or table with a tab menu-->
      <div id="viewAs" class="ui viewAs compact small menu">
        <a class="item active" data-tab="viewList"><i class="far fa-list icon"></i></a>
        <a class="item" data-tab="viewTable"><i class="far fa-table icon"></i></a>
      </div>
      <!-- Pagination Menu. Edit `pagination` widget in `browse_instantsearch.es6`-->
      <div id="pagination-container"></div>
    </div>


    <!-- SEARCH RESULTS -->

    <!-- Search results displayed in a list. Edit `HIT_TEMPLATE` in `browse_instantsearch.es6`-->
    <div class="ui active tab xo padding twofold" data-tab="viewList">
      <div id="hits-container"></div>
    </div>
    <!-- Search results displayed in table. Edit `TABLE_TEMPLATE` in `browse_instantsearch.es6`-->
    <div class="ui tab xo padding twofold" data-tab="viewTable">
      <div id="table-container"></div>
    </div>
  </div>  <!-- close results column -->
</div> <!--  grid container -->
