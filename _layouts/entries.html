---
layout: default
---

<div class="ui grid container xo padding top twofold">
  <!-- FILTERS -->
  <div class="four wide column">
    <div class="ui fluid text vertical menu">
        <div class="item">
          <div class="menu">
            <div id="collection"></div>
          </div>
        </div>
        <div class="item">
          <div class="menu">
            <div id="type-org"></div>
          </div>
        </div>
        <div class="item">
          <div class="menu">
            <div id="tags"></div>
          </div>
        </div>
    </div> <!-- close vertical menu -->
  </div> <!-- close left column -->

<!-- SEARCH INFO -->
  <div class="twelve wide column">
    <div class="ui basic segment">
      <div class="ui grid xo padding top bottom">
        </div>
        <div class="two column row xo paddingless">
          <div class="column olive">
            <div id="stats-container"></div>
            <div id="current-refined-values"></div>
            <div id="clear-all"></div>
          </div>
          <div class="right aligned column green">
            <div id="pagination-container"></div>
          </div>
        </div>
        <div class="two column row xo paddingless">
          <div class="column yellow">
            <div id="search-box"></div>
          </div>
          <div class="right aligned column violet">
            <div id="viewAs" class="ui secondary compact viewAs small menu">
              <h3 class="ui sub header item">View As:</h3>
              <a class="item active" data-tab="viewList"><i class="far fa-list icon"></i></a>
              <a class="item" data-tab="viewTable"><i class="far fa-table icon"></i></a>
              <a class="item" data-tab="viewMap"><i class="map icon"></i></a>
            </div>
          </div>
        </div>
      </div>

    <!-- RESULTS -->
      <div class="ui active tab basic segment" data-tab="viewList">
        <div id="hits-container"></div>
      </div>
      <div class="ui tab basic segment" data-tab="viewTable">
        <div id="table-container"></div>
      </div>
      <div class="ui tab basic segment" data-tab="viewMap">
        Whoops! The Map is not ready!
         <div id="map-container" style="height:370px;"></div>
      </div>
  </div>  <!-- close column -->
</div> <!-- close grid container -->
