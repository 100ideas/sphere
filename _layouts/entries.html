---
layout: default
---

<div class="ui grid container xo padding top twofold">
  <div class="four wide column">
    <div class="ui fluid text vertical menu">
      <div class="item">
        <div class="ui sub header">
            <h2>Filter by</h2>
            <div id="clear-all"></div>
        </div>
        <div id="current-refined-values"></div>

      </div>

        <div class="item">
          <div class="ui sub header">Collection</div>
          <div class="menu">
            <div id="collection"></div>
          </div>
        </div>
        <div class="item">
          <div class="ui sub header">Type of Initiative</div>
          <div class="menu">
            <div id="type-org"></div>
          </div>
        </div>
        <div class="item">
          <div class="ui sub header">Location</div>
          <div class="menu">
            <a class="item">Shared</a>
            <a class="item">Dedicated</a>
          </div>
        </div>
        <div class="item">
          <div class="ui sub header">Keywords</div>
          <div class="menu">
            <div id="tags"></div>
          </div>
        </div>
      </div> <!-- close vertical menu -->




  </div> <!-- close left column -->
  <div class="twelve wide column">
    <div>
      <div id="search-box"></div>
    </div>
    <div class="ui grid xo padding top bottom">
      <div class="one column row">
        <div class="column">
          <div id="stats-container"></div>
        </div>
      </div>
      <div class="two column row xo paddingless">

        <div class="column">
            <div class="ui secondary compact tabular small menu">
              <h3 class="ui sub header item">Results per page:</h3>
              <span style="padding-left: 0;" class="item" id="hits-per-page-selector"></spanâ‰¥>
            </div>

        </div>
        <div class="column right aligned">
          <div id="pagination-container"></div>
        </div>
      </div>
      <div class="two column row xo paddingless">
        <div class="column">
        </div>
        <div class="right aligned column">
          <div id="viewAs" class="ui secondary compact tabular small menu">
            <h3 class="ui sub header item">View As:</h3>
            <a class="item active" data-tab="ViewList"><i class="list layout icon"></i></a>
            <a class="item" data-tab="ViewGrid"><i class="grid layout icon"></i></a>
            <a class="item" data-tab="ViewTable"><i class="table icon"></i></a>
            <a class="item" data-tab="ViewMap"><i class="map icon"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="ui active tab segment" data-tab="ViewList">
        <div id="hits-container"></div>
      </div>
      <div class="ui tab segment" data-tab="ViewGrid">
        <div id="card-container"></div>
      </div>
      <div class="ui tab segment" data-tab="ViewTable">
        <table id="library-table" class="ui selectable single line sortable celled table">
          <thead>
            <tr>
              <th data-vivaldi-spatnav-clickable="1">Collection</th>
              <th data-vivaldi-spatnav-clickable="1">Name</th>
              <th data-vivaldi-spatnav-clickable="1">Year</th>
              <th data-vivaldi-spatnav-clickable="1">Type</th>
              <th data-vivaldi-spatnav-clickable="1">City</th>
              <th data-vivaldi-spatnav-clickable="1">Country</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="ui tab segment" data-tab="ViewMap">
        Map
      </div>
    </div>


  </div>  <!-- close column -->
</div> <!-- close grid container -->
