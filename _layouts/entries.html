---
layout: default
---

<div class="ui grid container xo padding top twofold">
  <div class="four wide column">
    <div class="ui fluid text vertical menu">
      <div class="item">
        <div id="status"></div>
        <div class="ui sub header">

            <div id="clear-all"></div>
        </div>
        <div id="current-refined-values"></div>
      </div>
        <div class="ui divider"></div>
        <div class="item">
          <div class="menu">
            <div id="collection"></div>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="item">
          <div class="menu">
            <div id="type-org"></div>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="item">
          <div class="menu">
            <div id="tags"></div>
          </div>
        </div>
    </div> <!-- close vertical menu -->
  </div> <!-- close left column -->

<!-- Results -->
  <div class="twelve wide column">
    <div class="ui basic segment">
      <div class="ui basic segment">
        <div>
          <div id="search-box"></div>
        </div>
        <div class="ui grid xo padding top bottom">
          <div class="one column row">
            <div class="column">
              <div id="stats-container"></div>
            </div>
          </div>
          <div class="two column row xo paddingless">
            <div class="column">
                Showing <span id="hits-per-page-selector"> </span> in <span id="pages"></span>
            </div>
            <div class="right aligned column">
              <div id="pagination-container"></div>
            </div>
          </div>
          <div class="two column row xo paddingless">
            <div class="column">
            </div>
            <div class="right aligned column">
              <div id="viewAs" class="ui secondary compact tabular small menu">
                <h3 class="ui sub header item">View As:</h3>
                <a class="item active" data-tab="ViewList"><i class="list layout icon"></i></a>
                <a class="item" data-tab="ViewTable"><i class="table icon"></i></a>
                <a class="item" data-tab="ViewMap"><i class="map icon"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="ui active tab basic segment" data-tab="ViewList">
        <div id="hits-container"></div>
      </div>
      <div class="ui tab basic segment" data-tab="ViewTable">
        <div id="table-container"></div>
      </div>
      <div class="ui tab basic segment" data-tab="ViewMap">
        Whoops! The Map is not ready!
      </div>
    </div>
  </div>  <!-- close column -->
</div> <!-- close grid container -->
