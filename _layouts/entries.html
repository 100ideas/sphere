---
layout: default
---
<div class="row submenu">
  <div class="col-sm-6 text-left">
  <!--TODO:"About" should change to a code that reflects the location of the file. the double >> should only show if there is file after-->
    <a href="#" class="link selectable">{{ page.title }}</a>
  </div>
  <div class="col-sm-6 text-right">
    <a href="{{site.github.repository_url}}/blob/master/{{page.path}}"
      class="link selectable" target="_blank">
    </a>
  </div>
</div>
<div>
  <span id="collection" class="hidden" style="display:none">{{ page.collection }}</span>
  {{content}}
</div>

<div class="mar-top text-weak">updated: {{ page.last_modified_at | date: '%Y-%m-%d' }}</div>
