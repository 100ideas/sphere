---
layout: default
---
<div class="row breadcrumbs">
  <div class="col-sm-6 crumbs">
    <a href="/database/">
      Database
    </a>
    /
    <a href="/database/{{ page.collection | downcase }}s/">
      {{ page.collection | capitalize }}
    </a>
    /
    <a href="#">{{ page.title | Capitalize }}</a>
  </div>
  <div class="col-sm-6 commits">
    <a href="{{site.github.repository_url}}/blob/master/{{page.path}}"
       target="_blank">
      <i class="fa fa-pencil"></i> Edit this page
    </a>
  </div>
</div>

<div class="mar-no">
  <h1>{{ page.title }}</h1>
</div>
<div class="row">

  <div class="col-sm-3 col-md-push-9">
      {% include infobox.html %}
  </div>

  <div class="col-sm-9 col-md-pull-3">
    {{content}}
  </div>

</div>
