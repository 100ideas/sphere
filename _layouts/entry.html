---
layout: default
---
<div class="row breadcrumbs">
  <div class="col-sm-6 text-left">
    <a href="/database/" class="link selectable">
      Database
    </a>
    /
    <a href="/database/{{ page.collection | downcase }}s/" class="link selectable">
      {{ page.collection | capitalize }}
    </a>
    /
    <a href="#" class="link selectable">{{ page.title | Capitalize }}</a>
  </div>
  <div class="col-sm-6 text-right">
    <a href="{{site.github.repository_url}}/blob/master/{{page.path}}"
      class="link selectable" target="_blank">
      <i class="fa fa-pencil"></i> Edit this page
    </a>
  </div>
</div>

<div class="mar-no">
  <h1>{{ page.title }}</h1>
</div>
<div class="row">

  <div class="col-sm-3 col-md-push-9">
      {% include infobox.html %}
  </div>

  <div class="col-sm-9 col-md-pull-3">
    {{content}}
    <span class="text-weak">Last update: {{ page.last_modified_at | date: '%Y-%m-%d' }}</span>
  </div>

</div>
