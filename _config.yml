# Collections
collections:
  groups:
    title: Groups
    output: true
    permalink: /groups.html
  projects:
    title: Projects
    output: true
    permalink: /projects/
  labs:
    title: Labs
    output: true
    permalink: /labs/
  startups:
    title: Startups
    output: true
    permalink: /startups/
  incubators:
    title: Incubators
    output: true
    permalink: /incubators/
  networks:
    title: Networks
    output: true
    permalink: /networks/

# Defaul Values
defaults:
  -
    scope:
      path: ""
    values:
      layout: landing
  -
    scope:
      type: posts
    values:
      layout: post
  -
    scope:
      type: groups
    values:
      layout: entry
      permalink: /groups/:title
  -
    scope:
      type: projects
    values:
      layout: entry
      permalink: /projects/:title
  -
    scope:
      type: labs
    values:
      layout: entry
      permalink: /labs/:title
  -
    scope:
      type: startups
    values:
      layout: entry
      permalink: /startups/:title
  -
    scope:
      type: incubators
    values:
      layout: entry
      permalink: /incubators/:title
  -
    scope:
      type: networks
    values:
      layout: entry
      permalink: /networks/:title
