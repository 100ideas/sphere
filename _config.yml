# Site settings
title: DIYbiosphere
email: contact@contact.com
description: "A collaborative directory of Do-it-Yourself Biology initiatives"
baseurl: "" # the subpath of your site, e.g. /blog
url: "sphere.diybio.org"
permalink: /news/:year/:month/:day/:title
github_username: "DIYbiosphere"

# Excluded files and dirs
exclude: [script, Gemfile, Gemfile.lock, README.md, "MPL 2.0", "CC-BY-SA 4.0", DataReusePlan.txt]

# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes

# Plugins

# Build settings
markdown: kramdown
