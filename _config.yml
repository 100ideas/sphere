# Site settings
title: DIYbiosphere
description: "A collaborative library of Do-it-Yourself Biology initiatives"
baseurl: "" # the subpath of your site, e.g. /blog
url: "sphere.diybio.org"
permalink: /updates/:year/:month/:day/:title
repository: diybiosphere/sphere
github_comments_repository:  diybiosphere/talk
github_username: DIYbiosphere
twitter:
  username: DIYbiosphere

# Authentication
github_client_id: 4f43d50af7e0b6d28d01
gatekeeper_host: https://sphere-gateway.herokuapp.com

# Excluded files and dirs
exclude:
  - vendor
  - script
  - Gemfile
  - Gemfile.lock
  - README.md
  - DataReusePlan.txt
  - .assets-cache
  - .sass-cache
  - node_modules
  - webpack
  - Rakefile
  - .jekyll-metadata


# Build settings
markdown: kramdown
highlighter: rouge

github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false

# Where things are
source:       src
destination:  public
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes
# collections_dir: entries # for Jekyll 3.7.0

plugins:
  - jemoji
  - jekyll-gist
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-github-metadata
  - algoliasearch-jekyll
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-avatar
  - jekyll-toc # https://github.com/toshimaru/jekyll-toc/
  - jekyll-timeago
  - jekyll-giphy

# Collections
collections:
  projects:
    title: Projects
    output: true
    collection: Project
  startups:
    title: Startups
    output: true
    collection: Startup
  labs:
    title: Labs
    output: true
    collection: Lab
  incubators:
    title: Incubators
    output: true
    collection: Incubator
  groups:
    title: Groups
    output: true
    collection: Group
  networks:
    title: Networks
    output: true
    collection: Network
  events:
    title: Events
    output: true
    collection: Event
  others:
    title: Others
    output: true
    collection: Other

# Default Values
defaults:
  -
    scope:
      type: posts
    values:
      layout: post
  -
    scope:
      type: projects
    values:
      layout: entry
      collection: Project
  -
    scope:
      type: startups
    values:
      layout: entry
      collection: Startup
  -
    scope:
      type: labs
    values:
      layout: entry
      collection: Lab
  -
    scope:
      type: incubators
    values:
      layout: entry
      collection: Incubator
  -
    scope:
      type: groups
    values:
      layout: entry
      collection: Group
  -
    scope:
      type: networks
    values:
      layout: entry
      collection: Network
  -
    scope:
      type: events
    values:
      layout: entry
      collection: Event
  -
    scope:
      type: others
    values:
      layout: entry
      collection: Other

  -
    scope:
      type: pages
    values:
      layout: page


# PLUGIN CONFIGURATIONS

# Jekyll assets plugin
assets:
  compress:
    css: sass
    js: uglifier
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  assets:
    - "*.png"
    - "*.gif"
    - "*.jpg"
    - "*.svg"
  sources:
    - assets
    - assets/img
    - assets/js
    - assets/css
    - assets/gif
    - assets/semantic

# Jekyll-Tagging: https://github.com/pattex/jekyll-tagging/
tag_page_layout: tag_page
tag_page_dir: tag

# AlgoliaSearch-Jekyll: https://github.com/algolia/algoliasearch-jekyll/
algolia:
  application_id: 'ITI5JHZJM9'
  index_name: 'diybiosphere'
  lazy_update: true
  settings:
    advancedSyntax: true
    distinct: true
    attributeForDistinct: 'url'
    ignorePlurals: true
    attributesToIndex:
      - title
      - city
      - state
      - country
      - unordered(text)
      - unordered(tags)
    ranking:
      - typo
      - geo
      - proximity
      - attribute
      - custom
    attributesForFaceting:
      - collection
      - type-org
      - city
      - state
      - searchable(country)
      - searchable(tags)
      - status
    attributesToRetrieve:
      - title
      - uberimage
      - logo
      - header
      - thumbnail
      - collection
      - type-org
      - city
      - state
      - country
      - tags
      - status
      - text
      - subtitle
      - url
      - start-date
      - end-date
      - host-org
      - last_modified_at
      - timestamp
      - lab
      - group
      - startup
      - incubator
      - event
      - other
      - project
      - network
      - _geoloc
        - lat
        - lng
    attributesToSnippet: ['text:20']
    snippetEllipsisText: '[&hellip;]'
    attributesToHighlight: ['*']
    highlightPostTag: </span>
    highlightPreTag: <span class="search-highlight">
    minWordSizefor1Typo: 3
    minWordSizefor2Typos: 7
